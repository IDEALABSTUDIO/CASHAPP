<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Tracker - Google Sheets</title>
    <style>
        /* CSS Invariato - Stessi stili di prima */
        * { box-sizing: border-box; }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111;
            color: #fff;
        }
        .container { display: flex; height: 100vh; flex-direction: row; overflow: hidden; }
        .left, .center, .right { background: #1e1e1e; display: flex; flex-direction: column; padding: 1rem; flex-shrink: 0; flex-grow: 0; }
        .left { flex-basis: 240px; min-width: 160px; max-width: 25%; justify-content: flex-start; }
        .center { flex-grow: 1; background: #181818; padding: 1rem; display: flex; flex-direction: column; overflow-y: auto; }
        .right { flex-basis: 180px; min-width: 120px; max-width: 20%; justify-content: center; align-items: stretch; gap: 0.6rem; overflow-y: auto; }
        .categories { display: flex; flex-direction: column; justify-content: flex-start; align-items: stretch; gap: 0.4rem; height: 100%; overflow-y: auto; }
        .category { height: auto; display: flex; align-items: center; justify-content: center; flex-shrink: 1; flex-grow: 0; min-height: 30px; padding: 0.7rem; background: #333; border: none; cursor: pointer; border-radius: 4px; text-align: center; font-size: 1rem; color: white; transition: background 0.3s ease; }
        .category:hover { background: #444; }
        .category.active { background: #555; border: 2px solid #66bb6a; }
        .top-messages-area { margin-bottom: 0.8rem; }
        .bottom-input-area { margin-top: auto; width: 100%; display: flex; flex-direction: column; gap: 0.8rem; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.4rem; width: 100%; }
        .keypad input { grid-column: span 3; font-size: 3.5rem; text-align: right; padding: 0.4rem; background: #000; border: none; color: #fff; width: 100%; height: 7rem; border-radius: 4px; }
        .key { height: 70px; background: #222; border: none; cursor: pointer; font-size: 1.5rem; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: white; transition: background 0.3s ease; }
        .key:hover { background: #3a3a3a; }
        #clear { background: #e74c3c; }
        #clear:hover { background: #c0392b; }
        .right button { height: auto; padding: 1rem; font-size: 1.2rem; font-weight: bold; border: none; border-radius: 8px; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 1; flex-grow: 0; min-height: 55px; transition: background 0.3s ease, transform 0.2s ease; }
        .right button:hover { transform: translateY(-2px); }
        .cash { background: #2ecc71; } .cash:hover { background: #27ae60; }
        .pos { background: #3498db; } .pos:hover { background: #2980b9; }
        .uscite { background: #e74c3c; } .uscite:hover { background: #c0392b; }
        .history-button { height: 38px; padding: 0.2rem; background: #ffc107; color: #000; font-size: 1.4rem; border-radius: 8px; line-height: 1; margin-top: 0; flex-shrink: 1; flex-grow: 0; }
        .history-button:hover { background: #e0a800; }
        #note { width: 100%; padding: 0.5rem; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; resize: vertical; }
        #result { margin-top: 0.5rem; padding: 0.5rem; background: #333; border-radius: 4px; color: #90ee90; text-align: center; }
        #log { margin-top: 1rem; margin-bottom: 0.5rem; padding: 0.5rem; font-size: 0.9rem; color: #ccc; font-style: italic; text-align: center; background: #333; border-radius: 4px; }
        #popup-overlay, #storico-modal { display: none; position: fixed; }
        #popup-overlay { top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 9998; }
        #storico-modal { top: 5%; left: 50%; transform: translateX(-50%); width: 80%; height: 80%; background: #1e1e1e; color: white; overflow: auto; padding: 1rem; border-radius: 8px; z-index: 9999; box-shadow: 0 8px 30px rgba(0,0,0,0.5); }
        #storico-modal button { position: absolute; top: 1rem; right: 1rem; font-size: 1.2rem; background: #e74c3c; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer; border-radius: 4px; transition: background 0.3s ease; }
        #storico-modal button:hover { background: #c0392b; }
        #storico-popup-content { margin-top: 3rem; }
        #storico-popup-content table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        #storico-popup-content th, #storico-popup-content td { padding: 0.8rem; text-align: left; border-bottom: 1px solid #444; font-size: 0.9rem; }
        #storico-popup-content th { background: #333; font-weight: bold; }
        
        /* Stili Login Screen professionali */
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1d2b34, #111);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 10000; color: white;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        .login-box {
            background: rgba(0,0,0,0.3);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn 0.6s 0.2s forwards;
        }
        .login-box .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            color: #2ecc71;
        }
        .login-box h2 {
            margin: 0 0 10px;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }
        .login-box p {
            margin-bottom: 30px;
            color: #ccc;
        }

        #google-login-btn {
            background-color: #4285F4; color: white; padding: 12px 24px; border: none;
            border-radius: 8px; font-size: 1.2rem; font-weight: bold; cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s; 
            display: inline-flex; align-items: center; gap: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        #google-login-btn:hover { 
            background-color: #5a9bff;
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
            transform: translateY(-2px);
        }
        #google-login-btn:active {
            transform: translateY(0);
        }
        #google-login-btn.loading {
            background-color: #357ae8;
            cursor: not-allowed;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285F4;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #user-info {
            position: fixed; top: 10px; right: 10px; display: flex; align-items: center;
            gap: 12px; background: rgba(0,0,0,0.3); padding: 8px 12px;
            border-radius: 25px; font-size: 0.9em; color: #ccc; z-index: 10001;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }
        #user-info img { width: 30px; height: 30px; border-radius: 50%; }
        #logout-btn {
            background: transparent; border: none;
            cursor: pointer; padding: 0; color: white;
            display: flex; align-items: center; justify-content: center;
            transition: color 0.3s;
        }
        #logout-btn svg {
            width: 22px; height: 22px;
        }
        #logout-btn:hover { color: #e74c3c; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        @media (max-width: 768px) { /* Stili responsivi ... */ }
    </style>
</head>
<body>

<!-- Schermata di Login con Google -->
<div id="login-screen">
    <div class="login-box">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
            <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zM1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-1zM15 6.5a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1 0-1h13a.5.5 0 0 1 .5.5zM15 9.5a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1 0-1h13a.5.5 0 0 1 .5.5zm-.5 2.5a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1 0-1h13a.5.5 0 0 1 .5.5z"/>
        </svg>
        <h2>Cash App</h2>
        <p>Accedi con il tuo account Google per continuare</p>
        <button id="google-login-btn">
            <span class="btn-content">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="white"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/></svg>
                <span>Accedi con Google</span>
            </span>
            <div class="loader" style="display: none;"></div>
        </button>
    </div>
</div>

<!-- Informazioni utente loggato -->
<div id="user-info" style="display:none;">
    <img id="user-avatar" src="" alt="Avatar">
    <span id="user-name"></span>
    <button id="logout-btn" title="Logout">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
        </svg>
    </button>
</div>

<!-- Contenitore principale dell'applicazione (inizialmente nascosto) -->
<div class="container" id="main-app-container" style="display:none;">
    <div class="left">
        <div class="categories" id="categories"></div>
    </div>
    <div class="center">
        <div class="top-messages-area">
            <div id="result"></div>
        </div>
        <div class="bottom-input-area">
            <div class="keypad">
                <input type="text" id="display" disabled />
                <div class="key" data-value="7">7</div><div class="key" data-value="8">8</div><div class="key" data-value="9">9</div>
                <div class="key" data-value="4">4</div><div class="key" data-value="5">5</div><div class="key" data-value="6">6</div>
                <div class="key" data-value="1">1</div><div class="key" data-value="2">2</div><div class="key" data-value="3">3</div>
                <div class="key" id="clear">C</div><div class="key" data-value="0">0</div><div class="key" data-value=".">.</div>
            </div>
            <div id="log">Effettua il login per iniziare</div>
            <textarea id="note" placeholder="Note..."></textarea>
        </div>
    </div>
    <div class="right">
        <button class="cash" onclick="register('CASH')">CASH</button>
        <button class="pos" onclick="register('POS')">POS</button>
        <button class="uscite" onclick="register('USCITE')">USCITE</button>
        <button class="history-button" onclick="loadSheetData()">ðŸ“–</button>
    </div>
</div>

<!-- Overlay e Modal per lo Storico -->
<div id="popup-overlay"></div>
<div id="storico-modal">
    <button onclick="chiudiPopup()">Chiudi</button>
    <div id="storico-popup-content"></div>
</div>

<script type="module">
    // Importa le funzioni necessarie dagli SDK di Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, getAdditionalUserInfo, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // --- CONFIGURAZIONE FOGLIO GOOGLE ---
    const SPREADSHEET_ID = '1RB1XnHzwd4GC-xV4HIXu4WetmXfUp3hdjMwJVQTHPHY';
    // Se il nome del tuo foglio Ã¨ diverso da "Foglio1", modificalo qui.
    const RANGE = 'Foglio1!A:E';
    // ------------------------------------

    const firebaseConfig = {
        apiKey: "AIzaSyDJI-Ib0FT6hMVlvZ6PHma_cSQ6BHlADoY",
        authDomain: "cashapp-a7ef4.firebaseapp.com",
        projectId: "cashapp-a7ef4",
        storageBucket: "cashapp-a7ef4.firebasestorage.app",
        messagingSenderId: "304839653644",
        appId: "1:304839653644:web:fe270ff30acf9fdd1d7129",
        measurementId: "G-FVCHR3CP37"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    // Aggiorna lo scope per consentire lettura E scrittura
    provider.addScope('https://www.googleapis.com/auth/spreadsheets');

    const loginScreen = document.getElementById('login-screen');
    const mainAppContainer = document.getElementById('main-app-container');
    const googleLoginBtn = document.getElementById('google-login-btn');
    const logBox = document.getElementById('log');
    const userInfoDiv = document.getElementById('user-info');
    const logoutBtn = document.getElementById('logout-btn');
    
    let oauthAccessToken = null;

    googleLoginBtn.addEventListener('click', () => {
        const btnContent = googleLoginBtn.querySelector('.btn-content');
        const loader = googleLoginBtn.querySelector('.loader');

        btnContent.style.display = 'none';
        loader.style.display = 'block';
        googleLoginBtn.classList.add('loading');

        signInWithPopup(auth, provider)
            .then(async (result) => {
                const additionalUserInfo = getAdditionalUserInfo(result);
                const user = result.user;

                if (additionalUserInfo.isNewUser) {
                    logBox.textContent = 'Verifica utente fallita. Accesso negato.';
                    await user.delete();
                    await signOut(auth);
                    alert('Accesso non autorizzato. Questo account non Ã¨ registrato per usare l\'applicazione.');
                    oauthAccessToken = null;
                } else {
                    const credential = GoogleAuthProvider.credentialFromResult(result);
                    oauthAccessToken = credential.accessToken;
                    logBox.textContent = 'Login effettuato con successo!';
                }
            }).catch((error) => {
                logBox.textContent = `Errore di login: ${error.message}`;
                console.error("Errore di login Google:", error);
            }).finally(() => {
                btnContent.style.display = 'inline-flex';
                loader.style.display = 'none';
                googleLoginBtn.classList.remove('loading');
            });
    });

    logoutBtn.addEventListener('click', () => {
        signOut(auth);
    });

    onAuthStateChanged(auth, (user) => {
        if (user) {
            loginScreen.style.display = 'none';
            mainAppContainer.style.display = 'flex';
            userInfoDiv.style.display = 'flex';
            document.getElementById('user-name').textContent = user.displayName;
            document.getElementById('user-avatar').src = user.photoURL;
            if (!oauthAccessToken) {
                logBox.textContent = `Bentornato, ${user.displayName}!`;
            }
        } else {
            oauthAccessToken = null;
            loginScreen.style.display = 'flex';
            mainAppContainer.style.display = 'none';
            userInfoDiv.style.display = 'none';
            logBox.textContent = 'Effettua il login per iniziare';
        }
    });

    document.addEventListener("DOMContentLoaded", () => {
        setupUI();
    });

    function setupUI() {
        const categories = ['FOTOLAB', 'PHOTOSI', 'GRAFICA', 'PANNELLI', 'TIPOGRAFIA', 'LASER', 'MAGLIETTE', 'CUSTOM'];
        const container = document.getElementById('categories');
        container.innerHTML = '';
        categories.forEach(cat => {
            const btn = document.createElement('button');
            btn.textContent = cat;
            btn.className = 'category';
            btn.onclick = () => {
                document.querySelectorAll('.category.active').forEach(el => el.classList.remove('active'));
                btn.classList.add('active');
            };
            container.appendChild(btn);
        });

        let currentInput = '';
        const display = document.getElementById('display');
        document.querySelectorAll('.keypad .key').forEach(key => {
            key.addEventListener('click', () => {
                const value = key.getAttribute('data-value');
                if (value) {
                    if (value === '.' && currentInput.includes('.')) return;
                    currentInput += value;
                    display.value = currentInput;
                } else if (key.id === 'clear') {
                    currentInput = '';
                    display.value = '';
                }
            });
        });
    }

    window.loadSheetData = async function() {
        if (!oauthAccessToken) {
            alert("Per favore, effettua nuovamente il login per leggere i dati.");
            return;
        }

        const storicoBox = document.getElementById('storico-popup-content');
        document.getElementById('popup-overlay').style.display = 'block';
        document.getElementById('storico-modal').style.display = 'block';
        storicoBox.innerHTML = '<p>Caricamento in corso...</p>';
        logBox.textContent = 'Caricamento dati dal foglio Google...';

        const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}`;

        try {
            const response = await fetch(apiUrl, {
                headers: { 'Authorization': `Bearer ${oauthAccessToken}` }
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`Errore API Google: ${errorData.error.message}`);
            }
            const data = await response.json();
            const rows = data.values;
            if (!rows || rows.length === 0) {
                storicoBox.innerHTML = '<p>Nessun dato trovato nel foglio.</p>';
                logBox.textContent = 'Nessun dato trovato.';
                return;
            }
            const headers = rows[0];
            const dataRows = rows.slice(1);
            let html = `<table><thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead><tbody>`;
            dataRows.forEach(row => {
                html += `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`;
            });
            html += '</tbody></table>';
            storicoBox.innerHTML = html;
            logBox.textContent = 'Dati caricati con successo.';
        } catch (error) {
            storicoBox.innerHTML = `<p style="color: #ff6347;">Errore durante il caricamento: ${error.message}</p>`;
            logBox.textContent = `Errore: ${error.message}`;
            console.error("Errore fetch Google Sheets:", error);
        }
    }
    
    // Funzione per registrare un nuovo movimento sul Foglio Google
    window.register = async function(type) {
        if (!oauthAccessToken) {
            alert("Per favore, effettua nuovamente il login per salvare i dati.");
            return;
        }

        const display = document.getElementById('display');
        const amount = parseFloat(display.value);
        const note = document.getElementById('note').value.trim();
        const resultBox = document.getElementById('result');
        const categoryBtn = document.querySelector('.category.active');

        if (!categoryBtn) {
            resultBox.innerText = 'Errore: Seleziona una categoria.';
            resultBox.style.color = '#ff6347';
            return;
        }
        const category = categoryBtn.textContent;

        if (category === 'CUSTOM' && note === '') {
            resultBox.innerText = 'Errore: Devi inserire una nota per la categoria CUSTOM.';
            resultBox.style.color = '#ff6347';
            return;
        }

        if (isNaN(amount) || display.value === '') {
            resultBox.innerText = 'Errore: Inserire un importo valido.';
            resultBox.style.color = '#ff6347';
            return;
        }

        const now = new Date();
        const dateString = `${now.getDate().toString().padStart(2, '0')}/${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getFullYear()}`;
        const finalAmount = type === 'USCITE' ? -Math.abs(amount) : amount;
        
        const newRow = [dateString, finalAmount, category, type, note];

        const appendRange = 'Foglio1'; // Il nome del foglio a cui aggiungere dati.
        const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${appendRange}:append?valueInputOption=USER_ENTERED`;

        const body = {
            values: [newRow]
        };

        logBox.textContent = "Registrazione in corso...";

        try {
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${oauthAccessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`Errore API Google: ${errorData.error.message}`);
            }

            const responseData = await response.json();
            
            logBox.textContent = `Movimento registrato con successo!`;
            resultBox.innerText = `Registrato: â‚¬${finalAmount.toFixed(2)} - ${type} - ${category}`;
            resultBox.style.color = '#90ee90';

            // Reset UI
            display.value = '';
            document.getElementById('note').value = '';
            document.querySelectorAll('.category.active').forEach(el => el.classList.remove('active'));

        } catch (error) {
            logBox.textContent = `Errore nella registrazione: ${error.message}`;
            resultBox.innerText = 'Errore di registrazione.';
            resultBox.style.color = '#ff6347';
            console.error("Errore durante l'aggiunta della riga: ", error);
        }
    }

    window.chiudiPopup = function() {
        document.getElementById('popup-overlay').style.display = 'none';
        document.getElementById('storico-modal').style.display = 'none';
    }
</script>
</body>
</html>
